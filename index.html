<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-center bg-info bg-gradient m-3 rounded-1"
    >
      <h1 class="bg-info bg-gradient text-white p-3">Weather Dashboard</h1>
    </header>
    <main class="row m-1">
      <div class="search col-3 m-3 p-3">
        <form class="search-form-container">
          <div class="search-form mb-2">
            <label for="cityNameInput" class="form-label"
              >Search for a City:</label
            >
            <input
              type="text"
              name="cityNameInput"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
          <button class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col-8">
        <div class="row single-day border border-dark mb-2">
            <h2 id="city-name">Placeholder<span id="today-date"></span><span id="icon-0">&#9729</span></h1>
                <h4>Temp: <span id="temp-0"></span></h3>
                <h4>Wind: <span id="wind-0"></span></h3>
                <h4>Humidity: <span id="hum-0"></span></h3>
                <h4>UV Index: <span id="uv-0"></span></h3>
        </div>
        <div class="row">
            <h3 class="d-block">5-Day Forecast:</h3>
            <div class="row">
                <div class="day bg-dark text-white col-2 m-2" id="day-1">
                    <p id="date-1">placeholder</p>
                    <p id="icon-1"></p>
                    <p>Temp: <span id="temp-1"></span></p>
                    <p>Wind: <span id="wind-1"></span></p>
                    <p>Humidity: <span id="hum-1"></span></p>
                </div>
                <div class="day bg-dark text-white col-2 m-2" id="day-2">
                    <p id="date-2">placeholder</p>
                    <p id="icon-2"></p>
                    <p>Temp: <span id="temp-2"></span></p>
                    <p>Wind: <span id="wind-2"></span></p>
                    <p>Humidity: <span id="hum-2"></span></p>
                </div>
                <div class="day bg-dark text-white col-2 m-2" id="day-3">
                    <p id="date-3">placeholder</p>
                    <p id="icon-3"></p>
                    <p>Temp: <span id="temp-3"></span></p>
                    <p>Wind: <span id="wind-3"></span></p>
                    <p>Humidity: <span id="hum-3"></span></p>
                </div>
                <div class="day bg-dark text-white col-2 m-2" id="day-4">
                    <p id="date-4">placeholder</p>
                    <p id="icon-4"></p>
                    <p>Temp: <span id="temp-4"></span></p>
                    <p>Wind: <span id="wind-4"></span></p>
                    <p>Humidity: <span id="hum-4"></span></p>
                </div>
                <div class="day bg-dark text-white col-2 m-2" id="day-5">
                    <p id="date-5">placeholder</p>
                    <p id="icon-5"></p>
                    <p>Temp: <span id="temp-5"></span></p>
                    <p>Wind: <span id="wind-5"></span></p>
                    <p>Humidity: <span id="hum-5"></span></p>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
